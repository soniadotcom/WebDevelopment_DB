<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript" src="unitegallery-master/dist/js/unitegallery.min.js"></script>

    <link rel='stylesheet' href='unitegallery-master/dist/css/unite-gallery.css' type='text/css' />
    <script src="unitegallery-master/dist/themes/slider/ug-theme-slider.js" type="text/javascript"></script>
    <link rel='stylesheet' href='unitegallery-master/dist/themes/default/ug-theme-default.css' type='text/css' />

    <!-- Include Unite Gallery core files -->
    <script src='unitegallery-master/dist/js/unitegallery.min.js' type='text/javascript'  ></script>
    <link  href='unitegallery-master/dist/css/unite-gallery.css' rel='stylesheet' type='text/css' />

    <!-- include Unite Gallery Theme Files -->
    <script src='unitegallery-master/dist/themes/video/ug-theme-video.js' type='text/javascript'></script>

    <!-- include one of the video skins -->
    <link  href='unitegallery-master/dist/themes/video/skin-right-no-thumb.css' rel='stylesheet' type='text/css' />
    <link  href='unitegallery-master/dist/themes/video/skin-right-thumb.css' rel='stylesheet' type='text/css' />
    <link  href='unitegallery-master/dist/themes/video/skin-right-title-only.css' rel='stylesheet' type='text/css' />
</head>
<body>

<div id="gallery" style="display: none;">

    <img src="images/photo1.jpg">

    <img src="images/photo2.jpg">

    <img src="images/photo3.jpg">
</div>
<br>
<div id="v_gallery">

    <div data-type="youtube"
         data-videoid="nDy5xcX21A8"
         data-title="The Ultimate Among Us Impostor Duo"></div>

    <div data-type="youtube"
         data-videoid="5D6kld6GSJ0"
         data-title="He married his daughters age"></div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
       $("#gallery").unitegallery({
           gallery_theme: "slider"
       })
    });
    jQuery(document).ready(function(){

        jQuery("#v_gallery").unitegallery({
            gallery_theme: "video"
        });
    });
</script>

</body>
</html>
