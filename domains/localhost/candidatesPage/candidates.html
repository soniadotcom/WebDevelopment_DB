<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../lab5/jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            var tab = $('#tabs .tabs-items > div');
            tab.hide().filter(':first').show();

            // Клики по вкладкам.
            $('#tabs .tabs-nav a').click(function(){
                tab.hide();
                tab.filter(this.hash).show();
                $('#tabs .tabs-nav a').removeClass('active');
                $(this).addClass('active');
                return false;
            }).filter(':first').click();

            // Клики по якорным ссылкам.
            $('.tabs-target').click(function(){
                $('#tabs .tabs-nav a[href=' + $(this).data('id')+ ']').click();
            });
        });
    </script>
    <link rel="stylesheet" href="candidatesCSS.css">
    <title>Кандидати</title>
</head>
<body>
<div id="tabs">
    <!-- Кнопки -->
    <ul class="tabs-nav">
        <li><a href="#tab-1">Кандидат №1</a></li>
        <li><a href="#tab-2">Кандидат №2</a></li>
        <li><a href="#tab-3">Кандинат №3</a></li>
    </ul>

    <!-- Контент -->
    <div class="tabs-items">
        <div class="tabs-item" id="tab-1">
            <img src="../candidatePhoto/IgorLink.jpg">
        </div>
        <div class="tabs-item" id="tab-2">
            <img src="../candidatePhoto/Slidan.jpg">
        </div>
        <div class="tabs-item" id="tab-3">
            <img src="../candidatePhoto/OlegBochrov.jpg" style="width: 310px;">
        </div>
    </div>
</div>
</body>
</html>
