<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sofiia Feodr</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <input id="input" type="number" onchange="myArray()">
    <p id="id1"></p>
    <p id="id2"></p>
    <p id="id3"></p>
    <p id="id4"></p>

    <script>
        function myArray(){
            
            var input = document.getElementById("input").value;

            var a = [];
            var max = -100;

            for(var i = 0; i < input; i++){
                a[i] = Math.floor(Math.random()*200 - 100);
                if(a[i] > max){
                    max = a[i];
                }
            }

            
            var b = [];
            for(var i = 0; i < input; i++){
                b[i] = max*a[i];
            } 

            var bSorted;
            bSorted = b;

            bSorted = insertionSort(bSorted);

            document.getElementById("id1").innerText = "A: " + a;
            document.getElementById("id2").innerText = "Max: " + max;
            document.getElementById("id4").innerText = "B (sorted): " + bSorted;
        }


        function insertionSort(a){
            var n = a.length;
            for (var i=0; i<n; i++){ // Выполняется для каждого элемента массива.
                var v = a[i], j = i-1; // Определяется значение текущего элемента, а также индекс предыдущего элемента.
                while(j >= 0 && a[j] < v){ // Пока индекс предыдущего элемента >= 0 и его значение больше значения текущего элемента.
                a[j+1] = a[j]; // Значением следующего за текущим элемента массива становится значение предыдущего элемента.
                j--; 
                }
                a[j+1] = v; // Значением следующего за текущим элемента массива становится значение текущего элемента
            }
            return a;
        }
    </script>
</body>

</html>
